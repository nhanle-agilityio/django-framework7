{% extends "base.html" %} {% block content %} {% if object_list %}
<h2 class="text-center pb-2 text-uppercase">All my Task</h2>
{% endif %}
<div>
  <a href="{% url 'create-task' %}" class="btn btn-success">Add New Task</a>
</div>
<ul class="list-unstyled">
  {% for task in object_list %}
  <li
    class="p-2 bg-light mt-2 rounded d-flex border align-items-center"
    style="gap: 20px"
  >
    <div
      role="button"
      class=""
      style="width: 100%"
      onclick="location.href='{% url 'task-detail' task.id %}'"
    >
      {{ task.name }}
    </div>
    <div
      class="d-flex justify-content-center align-items-center"
      style="gap: 10px"
    >
      <button
        class="py-1 px-4 rounded bg-primary text-white"
        onclick="location.href='{% url 'update-task' task.id %}'"
      >
        Edit
      </button>
      <div
        class="py-1 px-4 rounded bg-danger text-white"
        onclick="location.href='{% url 'delete-task' task.id %}'"
      >
        Delete
      </div>
    </div>
  </li>
  {% empty %}
  <h4>You have no Task!</h4>
  {% endfor %}
</ul>
{% endblock %}
