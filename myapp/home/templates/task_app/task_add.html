{% extends "base.html" %} {% block content %}
<h2 class="text-center pb-2 text-uppercase">Add New Task</h2>
<div>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-4 d-flex flex-column">
      <label for="task_name" class="form-label">Name</label>
      {{form.name}}
    </div>
    <div class="mb-4 d-flex flex-column">
      <label for="task_desc" class="form-label">Description</label>
      {{form.description}}
    </div>
    <div class="mb-4 d-flex flex-column">
      <label for="task_status" class="form-label">Status</label>
      {{form.status}}
    </div>
    <div class="mb-4 d-flex flex-column">
      <label for="task_due_date" class="form-label">Due Date</label>
      {{form.due_date}}
    </div>

    <div class="d-flex" style="gap: 15px">
      <button
        type="submit"
        class="btn-success rounded"
        style="width: 100px; height: 40px"
      >
        Add
      </button>
      <button
        type="button"
        onclick="location.href='{% url 'index' %}'"
        class="btn-secondary rounded"
        style="width: 100px; height: 40px"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
{% endblock %}
